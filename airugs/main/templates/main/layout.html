{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/gif" href="{% static 'main/img/logo-mini.ico' %}">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">

</head>
<body style="back">
    <ul class="nav">
        <li>
            <img src="{% static 'main/img/logo.png' %}" alt="">
        </li>
        <li>
            <a href="/"><i class="fa-solid fa-list"></i> Каталог</a>
        </li>
        <li>
            <a href="/order-custom"><i class="fa-solid fa-pen"></i>Кастом</a>
        </li>
        <li>
            <a href="/cart"><i class="fa-solid fa-cart-shopping"></i>Корзина</a>
        </li>
    </ul>
    <ul class="navbot">
        <li>
            <a href="https://www.tiktok.com/@aiseckiy.rugs"><i class="fa-brands fa-tiktok"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com/aiseckiy.rugs"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
            <p> <b>Copyright © 2023, AiRugs.</b> </p>
        </li>
    </ul>
   <main>
       {% block headerContent %}
       {% endblock %}
   </main>
</body>
</html>
